    <body>
        <div id="splitPage">
            <div id="right-split">
                <img id="spotifyLogo" alt="#" src="images/spotifyc.png">
                <h1>Top 10 Songs of <span>2021</span></h1>
                <h2>Your <span id="songNumber">#10</span> Song of 2021</h2>
               <!--  <button onclick="getData()">Click me</button> -->
                <div id="main">
                    <div id="left">
                        <h3 id="top"><span>Made for</span>  Annabel Koshy</h3>
                        <h4>Title</h4>
                        
                        <div id="title"><h3>champagne problems</h3></div>
                        <h4>Artist</h4>
                        <div id="artist"><h3>Taylor Swift</h3></div>
                        <h4>Album</h4>
                        <div id="album"><h3>evermore</h3> </div>
                    </div>
                    <div id="right">
                        <img id="albumCover" alt="#" src="images/evermorec.png">
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div id="bottom-left">
                <img id="albumBottom" alt="#" src="images/evermorec.png">
                <div id="bottomAlbum"><h3>evermore</h3></div>
                <div id="bottomArtist"><h5>Taylor Swift</h5></div>
            </div>

                <button id="button-two" class="btn" onclick="goBack()"><i class="fa fa-step-forward"></i></button>
            </div> -->

                <input id="rangeSlider" type="range" min="0" max="90" value="0" step="10" onchange="getData()">
